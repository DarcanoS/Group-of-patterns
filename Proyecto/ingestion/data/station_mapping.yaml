    name: "PM2.5"
    unit: "µg/m³"
    csv_column: "pm25"
  
  pm10:
    name: "PM10"
    unit: "µg/m³"
    csv_column: "pm10"
  
  o3:
    name: "O3"
    unit: "ppb"
    csv_column: "o3"
  
  no2:
    name: "NO2"
    unit: "ppb"
    csv_column: "no2"
  
  so2:
    name: "SO2"
    unit: "ppb"
    csv_column: "so2"
  
  co:
